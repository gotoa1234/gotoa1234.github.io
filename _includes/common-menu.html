<!-- 上方標題-->
<div class="gridmag-header-inside-content customer-gridmag-head-content clearfix">
    <div class="gridmag-logo">
      <div class="site-branding">
        <p class="gridmag-site-title">
          <a href="#" rel="home">仙草奶綠-程式部落格</a>
        </p>
        <p class="gridmag-site-description">
          <span class="text-dark">分享程式代碼相關筆記</span></p>
      </div>
    </div>
</div>
<!-- 導航列 -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark navbar-fixed-top py-0 px-0 ">
  <a class="navbar-brand px-5 mr-0 wshadow" href="{{ site.url }}">首頁</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{{ site.url }}">最新文章</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{'/history.html' | prepend: site.baseurl}}">歷史文章</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{'/summary.html' | prepend: site.baseurl}}">主題分類文章</a>
      </li>
      <!-- <li class="nav-item">
        <a class="nav-link" href="{{'/about.html' | prepend: site.baseurl}}">關於作者</a>
      </li> -->
    </ul>
  </div>
</nav>

<!-- 中間橫幅資訊-->
<h2 class="gridmag-header-heading ">
  <div class="gridmag-header-heading-inside">
    <p> 目前文章總數：{{ site.posts | size }} 篇 </p>
    &emsp;&emsp;
    {% for post in site.posts limit:1 %}
    <p> 最後更新：{{ post.date | date: "%Y年 %m月 %d日" }} </p>
    {% endfor %}
  </div>
</h2>
